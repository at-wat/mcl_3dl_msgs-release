sudo: required
services: docker

env:
  global:
    - PACKAGE_NAME=mcl_3dl_msgs
  matrix:
    - ROS_DISTRO_TARGET=kinetic
    - ROS_DISTRO_TARGET=indigo
branches:
  only:
    - master

install: true

script:
  - docker build -t mcl-3dl-msgs -f Dockerfile.${ROS_DISTRO_TARGET} --pull=true ${TRAVIS_BUILD_DIR}
  - docker run --rm -it -e TRAVIS_PULL_REQUEST -e TRAVIS_PULL_REQUEST_SLUG -e TRAVIS_BOT_GITHUB_TOKEN -e GITHUB_API_URL_BASE mcl-3dl-msgs /catkin_ws/src/${PACKAGE_NAME}/.travis/test.sh
